<!DOCTYPE html>
<html>
<head>
   <title>Lights Out</title>
   <meta charset="utf-8" />
   <link rel="stylesheet" href="css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u">
   <link rel="stylesheet" href="css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp">
   <link rel="stylesheet" href="css/main.css">
   <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui, maximum-scale=1">
</head>
<body>
   <!-- Nav bar -->
   <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Lights Out</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
            <li><a id="resetBtn" href="#">Reset</a></li>
            <li class="dropdown">
               <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Difficulty <span class="caret"></span></a>
               <ul class="dropdown-menu">
                  <li><a class="diff-btn" href="#">Easy</a></li>
                  <li><a class="diff-btn" href="#">Normal</a></li>
                  <li><a class="diff-btn" href="#">Hard</a></li>
               </ul>
            </li>
            <li><p class="navbar-text label">Moves: <span id="clickCounter" class="badge">0</span></p></li>
          </ul>
        </div>
      </div>
   </nav>

   <!-- Game field container -->
   <div class="container">
      <section id="gameField" class="centered game-field"></section>
      <div id="debug" class="btn btn-primary centered">Debug</div>
   </div>

   <!-- Win modal -->
   <div class="modal fade" id="win-modal" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
         <div class="modal-content">
            <div class="modal-header">
               <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
               <h4 class="modal-title">YOU WIN</h4>
            </div>
            <div class="modal-body">
               <p>Moves: <span id="moves-count" class="badge"></span></p>
            </div>
            <div class="modal-footer">
               <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
         </div>
      </div>
   </div>

   <!-- Logic -->
   <script src="js/jquery.min.js" type="text/javascript" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="></script>
   <script src="js/bootstrap.min.js" type="text/javascript" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"></script>
   <script src="js/main.js" type="text/javascript"></script>
</body>
</html>
